<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="head">
            <h1>Crud</h1>
            <h3>Prouducts Management System</h3>
        </div>
        <div class="inputs">
            <div class="title">
                <input id="title" type="text" placeholder="title">
            </div>
            <div class="price">
                <input id="price" type="number" placeholder="price" >
                <input id="taxes" type="number" placeholder="taxes" >
                <input id="ads" type="number" placeholder="ads" >
                <input id="discount" type="number" placeholder="discount" >
                <div class="total">
                    Total :
                     <span class="total-count" ></span>
                </div>

            </div>
            <div class="count">
                <input id="count" type="number" placeholder="Count">
            </div>
            <div class="category">
                <input id="category" type="text" placeholder="category">
            </div>

            <div class="creat">
                <button class="btn-creat " create>Creat</button>
                <button class="btn-updata" >Updata</button>

            </div>
        </div>

        <div class="search">
            <input id="search" type="text" placeholder="search">
<div class="by ">
    <div class="title">Search By Tiltle</div>
    <div class="category ">Search By category</div>

</div>

</div>
<div class="delet-all">Delet All Prouduct</div>
<div class="product">
<table>
    <thead>

        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>count</th>
            <th>category</th>
            <th>updata</th>
            <th>delet</th>
        
        
        </tr>
    </thead>
<tbody >

</tbody>

</table>


</div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
